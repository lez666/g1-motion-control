[mypy]
python_version = 3.8
exclude = (?x)(
    src/.*/setup.py$
    | holosoma_inference
    | holosoma/holosoma/simulator/isaacsim/.*
    | holosoma/build/.*
    )
files = src
plugins = pydantic.mypy

warn_redundant_casts = True

[mypy-holosoma.utils.torch_utils]
no_implicit_optional = True
warn_unused_ignores = True
disallow_untyped_defs = True
disallow_any_generics = True

